<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" 
        alt="Ghibli logo"
        />
        <h1>Ghibli Review App</h1>  
    </header>
        <main>
            <section>
                <h2>Select a movie</h2>
                <select id="titles">
                    <option value=""></option>
                </select>
            </section>
            <section>
                <h2>Add a review</h2>
                    <form>
                        <label for="review">Your review:</label> <br>
                        <input id="review" name="review" type="text" />
                        <input type="submit" />
                    </form>
            </section>
            <section>
                <h2>
                    Movie details 
                    <div id="display-info">

                    </div>
                </h2>
            </section>
            <section>
                <h2>People</h2>
                <ol>             
                </ol>
                <button id="show-people" type="text">
                    Show People
                </button>
            </section>
            <section id="reviews">
                <h2>Reviews</h2>
                <ul></ul>
            <button id="reset-reviews" type="text"/> 
                Reset Reviews 
             </button>
                

            </section>
        </main>

</body>
</html>
