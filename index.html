<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Ghibli Review App</title>
</head>

<body>
    <header>
        <img id="image" src="./images/ghibli-logo.png" alt="Ghibli logo" />
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="mov" titles="movies" form="movies">
                <option></option>
            </select>
        </section>
        
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review:</label><br>
                <input id="review" type="text" placeholder="Enter your review here">
                <input type="submit">
            </form>
        </section>

        <section>
            <h2 >Movie details</h2>
            <div id="display-info">
                <h3 id="title"></h3>
                <p id="release-year"></p>
                <p id="description"></p>
            </div>
        </section>

        <section>
            <h2>People</h2>
            <ol>
                <!-- li as people names are added -->
            </ol>
            <button id="show-people">Show People</button>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul>
                <!-- starts empty, will be populated with li as reviews are added   -->
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>


    </main>
</body>

</html>
