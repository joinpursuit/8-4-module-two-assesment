<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Review App</title>
</head>

<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo"/>
            <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <!-- select a movie title-->
            <h2>Select a movie</h2>
            <select id="titles">
                <option  text="title" value="" id="option-tag"></option>
            </select>
            </section>
                <!-- Add a review -->
                <section>
                    <h2>Add a review</h2>

                    <!-- form -->
                    <form>
                        <label for="review">Your review</label>
                            <input id="review" type="text">
                                <input type="submit"id="submit-review">
                    </form>
                </section>    

                <section>
                    <h2>Movie details</h2>
                    <div id="display-info">
                        <!-- populates when a movie is selected -->
                        <h3 id="title-h3"></h3>
                        <p id="year"></p>
                        <p id="description"></p>
                    </div>
                </section>

                <section>
                    <h2>People</h2>
                        <!-- peoples names -->
                    <ol>
                        <li></li>
                    </ol>

                    <button id="show-people" >Show People</button>
                </section>

                <section id="reviews">
                    <h2>Reviews</h2>

                    <ul>
                        <!-- reviews here -->
                        <li></li>
                    </ul>

                   <button id="reset-reviews" >Reset Reviews</button>
                
                </section>
    </main>
</body>
</html>
