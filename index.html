<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli Review App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
      <header>
        <img id="headerIMG" src="./images/ghibli-logo.png" alt='Ghibli logo' />
        <h1>Ghibli Review App</h1>
      </header>
      <main>
        <section>
            <h2>Select a movie</h2>
            <select id="movieList">
                <option></option>
            </select>
        </section>
        <section id="reviews">
            <h2>Add a review</h2>
            <form id="reviewForm"> 
                <label for="review">Your review</label>
                <input type="text" id="review" />
                <input type="submit" />
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol id="peopleList"></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
      </main>
      <footer>

      </footer>
    </body>
