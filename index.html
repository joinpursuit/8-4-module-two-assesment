<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ghibli Review App</title>
        <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    </head>
    <body>
        <header>
    <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
        </header>
        <main>
            <section>
                <h2>Select a movie</h2>
                <select name="titles" id="titles">
                    <option value=""></option>
                </select>

            </section>
            <section>
                <h2>Add a review</h2>
                <form>
                    <label for="review">Your Review:</label>
                    <input id="review" name="review" type="text">
                    <input type="submit">
                </form>
            </section>
            <section>
                <h2>Movie details</h2>
                <div id="display-info" style="display: none">
                <!-- populate in js with h3 and two p elements  -->
                </div>
            </section>
            <section>
                <h2>People</h2>
                <ol>
                    <!-- li add names -->
                </ol>
                <button id="show-people">Show People</button>
            </section>
            <section id="reviews">
                <h2>Reviews</h2>
                <ul>
                    <!-- li populate with submitted review -->
                </ul>
                <button id="reset-reviews">Reset Reviews</button>
            </section>
        </main>
    </body>
</html>
