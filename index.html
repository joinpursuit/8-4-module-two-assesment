
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli review</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
     <img src = "./images/ghibli-logo.png" alt="Ghibli logo">
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section id="userInput">
        <h2>Select a movie</h2>
        <select name="titles" id="titles">
          <option></option>
        </select>
      </section>

      <section id="contact">
        <h2>Add a review</h2>
        <form>
          <label for="review">Your review</label>
          <input id="review" name="review" type="text" />
          <input type="submit" value="submit" />
        </form>
      </section>

      <section id="userCt">
      <h2>Movie details</h2>
      <div id="display-info">
        <h3 id="movie-title"></h3>
        <p id="release-date"></p>
        <p id="description"></p>
      </div>
     <section id = "userData">
        <h2>People</h2>
        <ol id="people-show"></ol>
        <button id="show-people">Show People</button>
      </section>

      <section id="reviews">
        <h2>Reviews</h2>
        <ul id="ownReview"></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
