<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section id="">
        <h2>Select a movie</h2>
        <select name="movTitles" id="movTitles">
          <option></option>
          <!-- <option value=""></option> -->
        </select>
      </section>
      <section id="userRev">
        <h2>Add a review</h2>
        <form>
          <label for="review">
            Your review
            <input type="text" name="" id="review" />
            <input type="submit" />
          </label>
        </form>
      </section>
      <section id="movDetails">
        <h2>Movie details</h2>
        <div id="display-info">
            <h3 id="filmName"></h3>
            <p id="relYear"></p>
            <p id="filmDesc"></p>
        </div>
      </section>
      <section id="people">
        <h2>People</h2>
        <!-- <ol></ol> -->
        <button id="show-people">Show People</button>
        <ol id="list"></ol>
      </section>
      <section id="reviews">
        <h2>Reviews</h2>
        <ul id="revList"></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
