<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli 8-4 Module2 Assessment JB</title>
    <link rel="stylesheet" href="Ghibli-Style.css" />
    <script defer src="Ghibli.js"></script>
</head>
<body>
    <header class="logo">
        <img src= "./images/ghibli-logo.png" alt="Ghibli logo"/>
        <h1>Ghibli Review App</h1>
        
    
    </header>
    <main>
        <section id="select"> 
            <h2>Select a movie</h2>
            <select id="movie-selection"> 
                <option value=""></option>        
            </select>
        </section>
        
        <section class="movie-details"> 
            <div >           
            <h2 id="display-info">Movie Details</h2>       
                <p id="movie-details"></p>
                    <p id="movie-year"></p>
                    <p id="display-details"></p>                
            </div>
        </section>
        <section id="reviews-form"> 
         <h2>Add a review</h2> 
            <form id="review" type="text">
            <label for="review">  
                <p>Your review:</p>          
                <input id="review" type="text" value=""></input>
                <input type="submit" id="review-button" 
                ></input>
                </label>
            </form>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul id="reviews-list">
              
              
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
            <!-- clears reviews -->
        </section>
        <section id="show-people">
            <h2>Show People</h2>
            <ol id="people-list">
              
            </ol>
            <button id="people">Show People</button>
         
        </section>

    </main>
    
</body>
</html>
