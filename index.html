<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <script defer src="./index.js"></script>
    <title>Module Two Assessment</title>
</head>

<body>
 
        <header>
            <img src="./images/ghibli-logo.png" alt="Ghibli logo">
            <h1>Ghibli Review App</h1>
        </header>
        <main>

            <section id="select">
                <h2>Select a movie</h2>
             
                <select>
                <option value=""></option>
                </select>
          
            </section>

            <section>
                <h2>Add a review</h2>
                <form id="review">
                    <label for="review" id="review">Your Review</label>
                    <input name="review" id="review" type="text">
                    <input type="submit" id="review-button" value="Submit Review">
                </form>
        
            </section>

            <section>
                <div id="display-info">
                    <h2>Movie details</h2>
                    <h3></h3>
                    <p id="date"></p>
                    <p id="description"></p>
                </div>
            </section>

            <section>
                <h2>People</h2>
                <ol></ol>
                <button id="show-people">Show People</button>
            </section>

            <section id="reviews">
                <h2>Reviews</h2>
                <ul></ul>
                <button id="reset-reviews" value="Reset">Reset Reviews</button>

            </section>



        </main>
 

</body>

</html>
