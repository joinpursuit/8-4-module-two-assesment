<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod 2 Assessment: Gihbli Review App</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Ghibli Review App</h1>
    <img src="./images/ghibli-logo.png" alt="Ghibli logo">
  </header>
  <main>
    <section>
      <h2>Select a movie</h2>
      <select name="movie-titles" id="titles">
        <option></option>
      </select>
    </section>
    <section>
      <h2>Add a review</h2>
      <form>
        <label for="review">Your Review</label>
        <input id="review" name="review" type="text"></input>
        <input type="submit" value="  Submit Review  " ></input>
      </form>
    </section>
    <section>
      <h2>Movie details</h2>
      <div id="display-info"></div>
    </section>
    <section>
      <h2>People</h2>
      <ol></ol>
      <button id="show-people">Show People</button>
    </section>
    <section id="reviews">
      <h2>Reviews</h2>
      <ul></ul>
      <button id="reset-reviews">Reset Reviews</button>
    </section>
  </main>
</body>
</html>
